<h3>Categories</h3>
<div class="list-group" id="list-tab" role="tablist" *ngFor="let category of categories">
    <button class="list-group-item list-group-item-action active" id="list-home-list" role="tab"
        aria-controls="list-home" (click)="handleTabClick(category.id)">{{category.name}}</button>
</div>
