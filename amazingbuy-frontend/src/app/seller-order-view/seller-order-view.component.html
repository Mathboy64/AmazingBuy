<h2>Seller Order View</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef> Order Id No. </th>
      <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef> Customer Id No. </th>
      <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="productPrice">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ship">
        <th mat-header-cell *matHeaderCellDef> Ship </th>
        <td mat-cell *matCellDef="let element">
            <button>Ship</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="cancel">
        <th mat-header-cell *matHeaderCellDef> Cancel </th>
        <td mat-cell *matCellDef="let element">
            <button>Cancel</button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
