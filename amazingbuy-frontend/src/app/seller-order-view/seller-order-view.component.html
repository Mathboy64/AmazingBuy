<table *ngIf="orders">
  <thead>
    <tr>
      <th>ID</th>
      <th>Is Paid</th>
      <!-- <th>Cost</th> -->
      <th *ngIf="signedAccount.accountType==='Seller'">Ship</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of orders">
      <td> <input type="text" readonly class="form-control" name="id" [(ngModel)]="o.id">
      </td>
      <td> <input type="text" class="form-control" name="paid" [(ngModel)]="o.paid">
      </td>
      <td> <input type="text" class="form-control" name="shipped" [(ngModel)]="o.shipped">
      </td>
      <td> <input type="text" readonly class="form-control" name="shippingAddress" [(ngModel)]="o.shippingAddress">
      </td>

      <!-- <td> <input type="text" class="form-control" name="shipped" [(ngModel)]="o.shipped">
      </td> -->
      <!-- <td> <input type="number" readonly class="form-control" name="price" value="10.99" [(ngModel)]="price">
      </td> -->
      <td><button *ngIf="signedAccount.accountType==='seller'" type="submit" class="btn btn-success"
          (click)="onSubmit(o)">Ship</button></td>

    </tr>
  </tbody>
</table>
