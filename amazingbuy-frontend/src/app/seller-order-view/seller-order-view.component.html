<h2>Seller Order View</h2>
<table *ngFor="let o of orders" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="orderId">
    <th mat-header-cell> Order Id No. </th>
    <!-- <td mat-cell *matCellDef="let element"> {{element.id}} </td> -->
    <td mat-cell>{{o.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="customerId">
    <th mat-header-cell> Customer Id No. </th>
    <td mat-cell> {{o.account}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="productPrice">
    <th mat-header-cell> Price </th>
    <td mat-cell> {{o.products[0].productPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="ship">
    <th mat-header-cell> Ship </th>
    <td mat-cell>
      <button>Ship</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="cancel">
    <th mat-header-cell> Cancel </th>
    <td mat-cell>
      <button>Cancel</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
