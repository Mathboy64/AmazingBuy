<div class="card shadow-2-strong" style="border-radius: 1rem;">

    <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="w-100 border-bottom"
        alt="Sample Image">

    <div class="card-body">
        <h5 class="card-title">{{product?product.name:null}}</h5>
        <p class="card-text">{{product?longText:null}}</p>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{product?product.category.name:null}}</li>
            <li class="list-group-item">Quantity: {{product?product.productQuantity:null}}</li>
            <li class="list-group-item">Rating: {{product?product.productRating:"No ratings available!"}}</li>
            <li class="list-group-item">Price: {{product?product.productPrice:null}}</li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link"><button (click)="onAddToCart(product)">Add to cart</button></a>
        </div>
    </div>
</div>
