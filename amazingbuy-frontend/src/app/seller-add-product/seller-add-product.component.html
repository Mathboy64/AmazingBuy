<div class="example-container">
    <form style="background-color: #F9F3E6; width: 600px;">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput placeholder="Earbuds">
        </mat-form-field><br>
        <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
            </mat-select>
        </mat-form-field><br>
        <mat-form-field appearance="outline">
            <mat-label>Image URL</mat-label>
            <input matInput placeholder="Placeholder">
        </mat-form-field><br>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0">
            <!-- <span matPrefix>$&nbsp;</span> -->
            <span matSuffix>$</span>
        </mat-form-field><br>
        <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input type="number" matInput placeholder="99">
            <span matSuffix>Unit</span>
        </mat-form-field><br>
        <mat-form-field appearance="outline">
            <mat-label>Short Description</mat-label>
            <textarea matInput></textarea>
        </mat-form-field><br>
        <mat-form-field appearance="outline">
            <mat-label>Long Description</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary">Add</button>
    </form>
</div>
